<!DOCTYPE html>
<html lang="es_mx">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/svg+xml" href="/Assets/FAVICON.svg">
    <title>Registro </title>
</head>
<body>
    
    <header class="header">
        <div class="logos__container">
            <img src="/Assets/Recurso 2-8-1.png" alt="Alianza Familiar Entidad Financiera" class="img__alianza">
            <img src="/Assets/Recurso 4-8-1.png" alt="Logo Fovissste" class="img__header">
            <img src="/Assets/infonavit_blanco-01.png" alt="" class="img__header">
            <img src="/Assets/Recurso 6-8-1.png" alt="" class="img__header">
        </div>
        

    </header>

    <main class="main">

        <h1 class="title__form">Ingresa tus datos para recibir asesoría personalizada <span>¡sin costo!</span></h1>
        <div class="container__formulario">

            <form action="" id="formulario_captacion">
                <h1 class="title__form_2">Ingresa tus datos para recibir asesoría personalizada  <br><span>¡sin costo!</span></h1>
                <label for="nombre" class="title__input_form">Nombre Completo</label>
                <input type="text" class="input__formulario" name="nombre" id="nombre" placeholder="Ingrese su nombre" oninput="this.value = this.value.toUpperCase()" required>
    
                <label for="correo" class="title__input_form">Correo Electrónico</label>
                <input type="text" class="input__formulario" name="correo" id="correo" placeholder="Ingrese su correo electrónico" oninput="this.value = this.value.toLowerCase()" required>
    
                <label for="curp" class="title__input_form">Curp (Opcional)</label>
                <input type="text" class="input__formulario" name="curp" id="curp"placeholder = "Ingrese su curp" oninput="this.value = this.value.toUpperCase()">
    
                <label for="telefono" class="title__input_form">Teléfono Móvil</label>
                <input type="number" class="input__formulario" name="telefono" id="telefono" placeholder="Ingrese su número de teléfono" required>
                
                <label for="tipo__credito" class="title__input_form">Tipo de Crédito</label>
                <select name="tipo__credito" class="input__formulario" id="tipo__credito" onchange="mostrarModalidad(this); mostrarSucursales();">
                    <option value="0" selected disabled>Seleccione una opción</option>
                    <option value="2">Fovissste - adquisición</option>
                    <option value="4">Fovissste - Construyes en terreno propio</option>
                    <option value="5">Fovissste - Construyes Adquision Terreno + Construcción</option>
                    <option value="3">INFONAVIT</option>
                    <option value="6">BANCOS</option>
                </select>
                
                <label for="modalidad" class="title__input_form">Modalidad</label>
                <select name="modalidad" class="input__formulario" id="modalidad">
                    <option value="0" selected disabled>Seleccione una opción</option>
                </select>
    
                <label for="estado" class="title__input_form">Estado</label>
                <select name="estado" class="input__formulario" id="estado" onchange="mostrarSucursales()">
                    <option value="0" selected disabled>Seleccione una opción</option>
                </select>

                <label for="sucursal" class="title__input_form">Sucursal</label>
                <select name="sucursal" class="input__formulario" id="sucursal">
                    <option value="0" selected disabled>Seleccione una opción</option>
                </select>

                <label for="modo__contacto" class="title__input_form">¿Por qué medio se enteró de nosotros?</label>
                <select name="modo__contacto" class="input__formulario" id="modo__contacto">
                    <option value="0" selected disabled>Seleccione una opción</option>
                </select>
                
                <div>
                    <input type="checkbox" name="confirma-respuesta" required>
                    <label for="confirma-respuesta" class="title__input_form">Acepto los <a href="https://registro.alianzafamiliar.mx/terminosCondiciones.html" target="_blank">términos y condiciones</a> de la política de protección de datos.</label>
                </div>

                <div class="container__btn">
                    <button type="submit" id="btn-enviar">Enviar</button>
                </div>

                
            </form>

        </div>

        <p>No. REGISTRO CONDUSEF 691482 </p>
        

    </main>

    <footer class="footer">

        <div class="container-logos-organismos">

            <img src="/Assets/Recurso 8-8-1.png" alt="Asociación brokers" class="img-organismos">
            <img src="/Assets/Recurso 9-8-1.png" alt="Comisión Nacional Bancaria" class="img-organismos">
            <img src="/Assets/Recurso 10-8-1.png" alt="Condusef" class="img-organismos">

        </div>

    </footer>

    <script src="/creditos.js"></script>
    <script src="/app.js"></script>
    <script src="/enviarDatos.js"></script>

</body>
</html>
