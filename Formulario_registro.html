<!DOCTYPE html>
<html lang="es_mx">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/svg+xml" href="/Assets/FAVICON.svg">
    <title>Registro </title>
</head>
<body>
    
    <header class="header">

        <img src="/Assets/AFA logotipo-05.png" alt="Alianza Familiar Entidad Financiera" class="img__header">
        <h1>Formulario Registro</h1>
        <img src="/Assets/fovissste_blanco-01.png" alt="Logo Fovissste" class="img__header">

    </header>

    <main class="main">

        <div class="container__formulario">

            <div class="header__formulario">

                <img class="img__header__formulario" src="/Assets/alianza entidad.png" alt="Logo Alianza Familiar">
                <img class="img__header__formulario" src="/Assets/logo-fovissste.png" alt="Logo Fovissste">

            </div>

            <div class="titulo__formulario">
                <h2 id="titulo__formulario">Alianza Familiar Entidad Financiera</h2>
            </div>
            

            <form action="" id="formulario_captacion">

                <label for="nombre">Nombre Completo</label>
                <input type="text" class="input__formulario" name="nombre" id="nombre" placeholder="Ingrese su nombre" oninput="this.value = this.value.toUpperCase()" required>
    
                <label for="correo">Correo Electrónico</label>
                <input type="text" class="input__formulario" name="correo" id="correo" placeholder="Ingrese su correo electrónico" oninput="this.value = this.value.toLowerCase()" required>
    
                <label for="curp">Curp</label>
                <input type="text" class="input__formulario" name="curp" id="curp"placeholder = "Ingrese su curp" oninput="this.value = this.value.toUpperCase()" required>
    
                <label for="telefono">Teléfono Móvil</label>
                <input type="number" class="input__formulario" name="telefono" id="telefono" placeholder="Ingrese su número de teléfono" required>
                
                <label for="tipo__credito">Tipo de Crédito</label>
                <select name="tipo__credito" class="input__formulario" id="tipo__credito" onchange="mostrarModalidad(this); mostrarSucursales();">
                    <option value="0" selected disabled>Seleccione una opción</option>
                    <option value="2">Fovissste - adquisición</option>
                    <option value="4">Fovissste - Construyes en terreno propio</option>
                    <option value="5">Fovissste - Construyes Adquision Terreno + Construcción</option>
                    <option value="3">INFONAVIT</option>
                    <option value="6">BANCOS</option>
                </select>
                
                <label for="modalidad">Modalidad</label>
                <select name="modalidad" class="input__formulario" id="modalidad">
                    <option value="0" selected disabled>Seleccione una opción</option>
                </select>
    
                <label for="estado">Estado</label>
                <select name="estado" class="input__formulario" id="estado" onchange="mostrarSucursales()">
                    <option value="0" selected disabled>Seleccione una opción</option>
                </select>

                <label for="sucursal">Sucursal</label>
                <select name="sucursal" class="input__formulario" id="sucursal">
                    <option value="0" selected disabled>Seleccione una opción</option>
                </select>

                <label for="modo__contacto">¿Por qué medio se enteró de nosotros?</label>
                <select name="modo__contacto" class="input__formulario" id="modo__contacto">
                    <option value="0" selected disabled>Seleccione una opción</option>
                </select>
                
                <div>
                    <input type="checkbox" name="confirma-respuesta" required>
                    <label for="confirma-respuesta">Acepto los <a href="https://registro.alianzafamiliar.mx/terminosCondiciones.html" target="_blank">términos y condiciones</a> de la política de protección de datos.</label>
                </div>

                <div class="container__btn">
                    <button type="submit" id="btn-enviar">Enviar</button>
                </div>

                
            </form>

        </div>
        

    </main>

    <footer class="footer">

        <div class="container-logos-organismos">

            <img src="/Assets/fovissste_blanco-01.png" alt="Fovissste" class="img-organismos">
            <img src="/Assets/infonavit_blanco-01.png" alt="Infonavit" class="img-organismos">
            <img src="/Assets/bancario-01.png" alt="Credito Hipotecario" class="img-organismos">
            <img src="/Assets/hipotecaria_blanco-01.png" alt="Asociación brokers" class="img-organismos">
            <img src="/Assets/cnbv_blanco-01.png" alt="Comisión Nacional Bancaria" class="img-organismos">
            <img src="/Assets/condusef-01.png" alt="Condusef" class="img-organismos">

        </div>

    </footer>

    <script src="/creditos.js"></script>
    <script src="/app.js"></script>
    <script src="/enviarDatos.js"></script>

</body>
</html>
